<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="dashasset/css/style.css" rel="stylesheet" />
    <style>
      /* Style the tab */
      /* Style the buttons inside the tab */
      .tab button {
        /* display: block; */
        background-color: inherit;
        padding: 12px;
        width: 100%;
        border: none;
        /* outline: none; */
        text-align: left;
        cursor: pointer;
        /* transition: 0.3s; */
      }

      .tab button:hover {
        background: rgba(76, 73, 227, 0.1);
        /* border-left: 4px solid rgba(76, 73, 227, 1); */
      }

      .tab button.active {
        background-color: rgba(76, 73, 227, 0.1);
        /* border-left: 4px solid rgba(76, 73, 227, 1); */
      }
    </style>
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sidebar Start -->
      <div class="sidebar pb-3">
        <nav class="navbar navbar-light">
          <a href="index.html" class="navbar-brand mx-4 mb-3">
            <img src="dashasset/img/logo.png" alt="" class="img-fluid" />
          </a>
          <div class="navbar-nav w-100">
            <a href="index.html" class="nav-item nav-link active"
              ><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a
            >
            <a href="widget.html" class="nav-item nav-link"
              ><i class="fa fa-th me-2"></i>Widgets</a
            >
            <a href="form.html" class="nav-item nav-link"
              ><i class="fa fa-keyboard me-2"></i>Forms</a
            >
          </div>
        </nav>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <nav
          class="navbar navbar-expand navbar-light sticky-top px-4 py-0"
          style="background: #fafafb"
        >
          <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <img src="dashasset/img/logo.png" alt="" class="img-fluid" />
          </a>
          <a
            href="#"
            class="sidebar-toggler flex-shrink-0 text-dark text-decoration-none bg-transparent"
          >
            <i class="fa fa-bars fs-3"></i>
          </a>
          <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
              <a href="#" class="nav-link" data-bs-toggle="dropdown">
                <i class="fa fa-bell me-lg-2 bg-transparent fs-4"></i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0"
              >
                <a href="#" class="dropdown-item">
                  <h6 class="fw-normal mb-0">Profile updated</h6>
                  <small>15 minutes ago</small>
                </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item">
                  <h6 class="fw-normal mb-0">New user added</h6>
                  <small>15 minutes ago</small>
                </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item">
                  <h6 class="fw-normal mb-0">Password changed</h6>
                  <small>15 minutes ago</small>
                </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item text-center"
                  >See all notifications</a
                >
              </div>
            </div>
            <div class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <img
                  class="rounded-circle me-lg-2"
                  src="dashasset/img/user.jpg"
                  alt=""
                  style="width: 40px; height: 40px"
                />
                <span class="d-none d-lg-inline-flex">John Doe</span>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0"
              >
                <a href="#" class="dropdown-item">My Profile</a>
                <a href="#" class="dropdown-item">Settings</a>
                <a href="#" class="dropdown-item">Log Out</a>
              </div>
            </div>
          </div>
        </nav>
        <!-- Navbar End -->

        <!-- Sales Chart Start -->
        <div class="container-fluid pt-3 px-4 pb-5">
          <h3 class="heading">Table</h3>
          <div class="row">
            <div class="col-md-3 mt-3">
              <div class="card border-0 h-100">
                <div class="card-body">
                  <div class="tab">
                    <button
                      class="tablinks d-flex justify-content-between"
                      id="defaultOpen"
                      onclick="openCity(event, 'Personal-Info')"
                    >
                      Profile Info
                      <img src="dasheets/img/profile-info.svg" alt="" />
                    </button>
                    <button
                      class="tablinks d-flex justify-content-between mt-2"
                      onclick="openCity(event, 'Change-password')"
                    >
                      Change Password
                      <img src="dasheets/img/change-password.svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9 mt-3">
              <div class="card rounded-3 border-0 card-shadow">
                <div class="card-body">
                  <div class="row personal-info-row">
                    <div class="col-md-3 col-xxl-2">
                      <img
                        src="dashasset/img/testimonial-2.jpg"
                        class="img-fluid w-100 rounded-circle"
                        alt=""
                      />
                    </div>
                    <div class="col-md-5 py-4">
                      <h4 class="mb-3 all-adjustment w-100 border-0">
                        William John
                      </h4>
                      <p class="mb-1">@williamjohn</p>
                      <p class="mb-1">+1 234 345 3456</p>
                      <p class="mb-0">william@mail.com</p>
                    </div>
                    <div class="col-md-4 text-end">
                      <input
                        type="file"
                        class="fileInput"
                        style="display: none"
                      />
                      <button class="btn change-picture-btn">
                        Change Profile Picture
                      </button>
                      <p
                        class="remove-picture text-danger mt-2"
                        style="cursor: pointer"
                      >
                        Remove Profile Picture
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div id="Personal-Info" class="tabcontent">
                <div class="card rounded-3 border-0 card-shadow h-100 p-3 mt-4">
                  <div class="card-body h-100">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group fw-bold">
                          <label>First Name</label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            placeholder="Mona"
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group fw-bold">
                          <label for="exampleFormControlSelect1"
                            >Last Name
                          </label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            placeholder="Lisa"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mt-3">
                        <div class="form-group fw-bold">
                          <label>Username</label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            placeholder="@MonaLissa"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mt-3">
                        <div class="form-group fw-bold">
                          <label>Email</label>
                          <input
                            type="email"
                            class="form-control mt-2"
                            placeholder="MonaLissa@mail.com"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mt-3">
                        <div class="form-group fw-bold">
                          <label>Phone No</label>
                          <input
                            type="tel"
                            class="form-control mt-2"
                            placeholder="+1 234 345 3456"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn save-btn text-white mt-3">Save</button>
              </div>
              <div id="Change-password" class="tabcontent">
                <div class="card rounded-3 border-0 card-shadow h-100 p-3 mt-4">
                  <div class="card-body h-100">
                    <div class="row">
                      <div class="col-md-6 mt-3">
                        <div class="form-group fw-bold">
                          <label>Old Password</label>
                          <input
                            type="password"
                            class="form-control mt-2"
                            placeholder="Old Password"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mt-3">
                        <div class="form-group fw-bold">
                          <label for="exampleFormControlSelect1"
                            >New Password
                          </label>
                          <input
                            type="password"
                            class="form-control mt-2"
                            placeholder="New Password"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mt-3">
                        <div class="form-group fw-bold">
                          <label>Confirm Password</label>
                          <input
                            type="password"
                            class="form-control mt-2"
                            placeholder="Confirm Password"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn save-btn text-white mt-3">Save</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Sales Chart End -->
      </div>
      <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dashasset/js/main.js"></script>
    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
